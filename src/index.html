<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Full Stack Web Developer Portfolio, PHP | Javascript | 3D | Graphics </title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/intro/introjs.min.css">
  <link rel="stylesheet" href="assets/css/templatemo-style.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114683640-1"></script>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
  </script>

</head>
<body>

  <div id="web-loading" class="text-center">
    <div>
      <img src="assets/img/gif/ring-alt.svg" alt="">
      <h2 class="h2">LOADING</h2>
    </div>
  </div>

  <app-root></app-root>
  <script src="assets/js/vendor/jquery-1.10.2.min.js"></script>
  <script src="assets/js/min/plugins.min.js"></script>
  <script src="assets/js/min/main.min.js"></script>

  <script>
  $(window).on('load', function(){
    $('#web-loading').fadeOut('slow', function(){
      var welMsgInterval = setInterval(function(){
        if ($("#wel-msg").text().trim().length > 10){
          $("#welcome-modal").iziModal('open');
          clearInterval(welMsgInterval);
        }
      }, 500);
    });

    $(document).on('click', '.pixi-js', function () {
      window.gtag('config', 'UA-114683640-1', {
        'page_path': 'pixi-js'
      });
    });
    $(document).on('click', '.graphics', function () {
      window.gtag('config', 'UA-114683640-1', {
        'page_path': 'graphics'
      });
    });
  });
  </script>
</body>
</html>
