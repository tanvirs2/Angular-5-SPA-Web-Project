<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Full Stack Web Developer Portfolio, PHP | Javascript | 3D | Graphics </title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/intro/introjs.min.css">
  <link rel="stylesheet" href="assets/css/templatemo-style.css">
</head>
<body>
  <app-root></app-root>
  <script src="assets/js/vendor/jquery-1.10.2.min.js"></script>
  <script src="assets/js/min/plugins.min.js"></script>
  <script src="assets/js/min/main.min.js"></script>



  <script>
    $(function () {
      $(".under-cons").iziModal({
        title: 'Construction',
        subtitle: 'On going...',
        transitionIn: 'bounceInDown',
        transitionOut: 'bounceOutDown',
        transitionInOverlay: 'bounceInUp',
        transitionOutOverlay: 'bounceOutUp',
        icon: 'fa fa-cogs',
        radius: 5,
        padding: 20,
        loop: true
      });
      setTimeout(function() {
        $("#welcome-modal").iziModal({
          title: 'Portfolio Page',
          subtitle: 'My portfolio <strong>WebSite</strong>',
          icon: 'fa fa-eercast',
          width: 1000,
          overlayClose: false,
          radius: 5,
          onClosed: function(){
            introJs()
              .setOption("overlayOpacity", 1)
              .setOption("exitOnOverlayClick", false)
              .setOption("disableInteraction", false)
              .oncomplete(function() {

              $("#tutorial").iziModal({
                title: 'Notification',
                icon: 'fa fa-book',
                radius: 10,
                padding: 100,
              });

              $("#tutorial").iziModal('open');
            }).start();
          },
          padding: 20
        });

        $("#welcome-modal").iziModal('open');
      }, 1000);
    })

  </script>
</body>
</html>
