<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Full Stack Web Developer Portfolio, PHP | Javascript | 3D | Graphics </title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/intro/introjs.min.css">
  <link rel="stylesheet" href="assets/css/templatemo-style.css">
</head>
<body>
  <app-root></app-root>
  <script src="assets/js/vendor/jquery-1.10.2.min.js"></script>
  <script src="assets/js/min/plugins.min.js"></script>
  <script src="assets/js/min/main.min.js"></script>

  <div id="web-loading" class="text-center">
    <div>
      <img src="assets/img/gif/ring-alt.svg" alt="">
      <h2 class="h2">LOADING</h2>
    </div>
  </div>

  <script>
  $(window).on('load', function () {
    $('#web-loading').fadeOut('slow', function () {
        $(function () {
          $("#tutorial").iziModal({
            title: 'Notification',
            icon: 'fa fa-book',
            radius: 10,
            padding: 100,
          });
          $(".under-cons").iziModal({
            title: 'Construction',
            subtitle: 'On going...',
            transitionIn: 'bounceInDown',
            transitionOut: 'bounceOutDown',
            transitionInOverlay: 'bounceInUp',
            transitionOutOverlay: 'bounceOutUp',
            icon: 'fa fa-cogs',
            radius: 5,
            padding: 20,
            loop: true
          });
        setTimeout(function() {
          $("#welcome-modal").iziModal({
            title: 'Portfolio Page',
            subtitle: 'My portfolio <strong>WebSite</strong>',
            icon: 'fa fa-eercast',
            width: 1000,
            overlayClose: false,
            radius: 5,
            padding: 20,
            onClosed: function(){ //iziModal on closed
              $("html, body").animate({ scrollTop: 0 }, "slow");
              $("body").css("overflow", "hidden");
              var lastElem;
              introJs()           //intro JS start
                .setOption("overlayOpacity", 1)
                .setOption("exitOnOverlayClick", false)
                .setOption("exitOnEsc", false)
                .onchange(function(targetElement) {
                  lastElem = targetElement;
                  $(targetElement).prop('disabled', true);
                  $(targetElement).prev().prop('disabled', false);

                  $(document).on('click', '.introjs-skipbutton', function () {
                    $(targetElement).prop('disabled', false);
                    $("body").css("overflow", "auto");
                  });
                }).oncomplete(function() {
                $(lastElem).prop('disabled', false);
                $("body").css("overflow", "auto");
                $("#tutorial").iziModal('open');
              }).start(); //intro JS complete
            }
          });
          $("#welcome-modal").iziModal('open');
        }, 1000);
      });
    });
  });
  </script>
</body>
</html>
